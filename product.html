    <script type="text/javascript">
        $(function() {
            //  init
            $('#product_tea').addClass('active')
            $('#bread').hide()

            $('#product_tea').click(function() {
                $('#product_tea').removeClass('active')
                $('#product_bread').removeClass('active')
                $(this).addClass('active')
                $('#tea').show()
                $('#bread').hide()
            })
            $('#product_bread').click(function() {
                $('#product_tea').removeClass('active')
                $('#product_bread').removeClass('active')
                $(this).addClass('active')

                $('#tea').hide()
                $('#bread').show()
            })
        })
    </script>
